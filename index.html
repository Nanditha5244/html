<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
  </head>
  <body>
    <h1>Job Portal Form</h1>
    <form action="Response.html" autocomplete="">
      <fieldset>
        <legend>Personal Information</legend>
        <table>
          <tr>
            <td><label for="">First Name <sup>*</sup></label></td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td><label for="">Last Name <sup>*</sup></label></td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td><label for="">Date Of Birth</td></label>
            <td><input type="date" required /></td>
          </tr>
          <tr>
            <td><label for="">Gender</label></td>
            <td>
              <input type="radio" name="gender" />Male
              <input type="radio" name="gender" />Female
              <input type="radio" name="gender" />Other
            </td>
          </tr>
          <tr>
            <td><label for="">Profile Picture<sup>*</sup></label></td>
            <td><input type="file" name="" id="" /></td>
          </tr>
        </table>
        </fieldset>
        
      <fieldset>
            <legend>Course Information</legend>
            <table>
            <tr>
              <td><label for="">Email <sup>*</sup></label></td>
              <td><input type="text" required ></td>
            </tr>
            <tr>
              <td><label for="">Phone Number <sup>*</sup></label></td>
              <td><input type="tel" required placeholder="10-digit number"></td>
            </tr>
            <tr>
              <td><label for="">Address</label></td>
              <td><textarea name="" id="" width="300" height="200"></textarea></td>
            </tr>
            <tr>
              <td><label for="">Country</label></td>
              <td>
                <select name="" id="">
                  <option value="">India</option>
                  <option value="">USA</option>
                  <option value="">Germany</option>
                </select>
              </td>
            </tr>
          </table>
          </fieldset>
          <fieldset>
            <legend>Education Background</legend>
            <table>
              <tr>
                <td><label for="">Highest Qualification</label></td>
                <td>
                  <select name="" id="">
                    <option value="">Graduate</option>
                    <option value="">Post-Graduate</option>
                    <option value="">PhD</option>
                    <option value="">Others</option>
                  </select>
                </td>
                <tr>
                  <td><label for="">Specialization</label></td>
                  <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                  <td><label for="">Year of Graduation</label></td>
                  <td><input type="text"></td>
                </tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>Job Preferences</legend>
            <table>
              <tr>
                <td><label for="">Preferred Role</label></td>
                <td><input type="text" name="" id=""></td>
              </tr>
              <tr>
                <td><label for="">Expected Salary</label></td>
                <td><input type="text" name="" id=""></td>
              </tr>
              <tr>
                <td><label for="">Preferred Locations</label></td>
                <td><input type="checkbox" name="" id="">Banglore
                  <input type="checkbox" name="" id="">Delhi
                  <input type="checkbox" name="" id="">Remote
                  <input type="checkbox" name="" id="">Pune</td>
              </tr>
              <tr>
                <td><label for="">Willing to Relocte?</label></td>
                <td><input type="checkbox" name="" id=""></td>
              </tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>Create Account</legend>
            <table>
              <tr>
                <td><label for="">Password <sup>*</sup></label></td>
                <td><input type="password" name="" id="" required placeholder="Min 6 characters"></td>
              </tr>
              <tr>
                <td><label for="">Confirm Password <sup>*</sup></label></td>
                <td><input type="password" name="" id="" required ></td>
              </tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>Resume</legend>
            <table>
              <tr>
                <td><label for="">Upload Resume(PDF only) <sup>*</sup></label></td>
                <td><input type="file" name="" id="" required></td>
              </tr>
            </table>
          </fieldset>
          <fieldset>
            <legend>Agreement</legend>
            <table>
              <tr>
                <td><input type="checkbox" name="" id="" required>I agree to the terms and conditions <sup>*</sup></td>
              </tr>
              <tr>
                <td><button>Submit Application</button>
                <button>Reset Form</button></td>
              </tr>
            </table>
          </fieldset>
       
      
    </form>
  </body>
</html>
